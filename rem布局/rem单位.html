<!DOCTYPE html>
<!-- 在这里设置rem所需要的font-size！！！ -->
<html lang="en" style="font-size: 10px">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.box01{
			/*直接开始使用rem作单位了*/
			width: 20rem; 
			height: 10rem;
			background-color: gold;
			margin: 2.5rem auto 0;
			font-size: 20px;
		}

		.box02{
			width: 20rem; 
			height: 10rem;
			background-color: green;
			margin: 2.5rem auto 0;
			font-size: 25px;
		}

	</style>
</head>
<body>
	<div class="box01"></div>
	<div class="box02"></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-首页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!-- 最顶栏 -->
	<!-- 1、 首先先在 css 文件夹下创建一个 reset.css 文件，目的是为了将原有的样式都清除，待会儿自己设计样式 -->
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜！</div>
			<div class="user_info fr">

				<div class="user_login_link fl">
					<a href="#">登录</a>
					<span>|</span>
					<a href="#">注册</a>
				</div>

				<div class="user_welcome fl">
					欢迎您：<em>张山</em>
				</div>

				<div class="user_shopping fl">
					<span>|</span>
					<a href="#">我的购物车</a>
					<span>|</span>
					<a href="#">我的订单</a>
				</div>
			</div>
		</div>
	</div>

	
	<!-- logo、搜索这一行 -->
	<div class="logo_bar">
		<div class="logo fl">
			<a href="#"><img src="images/logo.png"></a>
		</div>
		<div class="search fl">
			<!-- placeholder的作用：在input框内未输入文字时会有“搜索”两字，输入后“搜索”两字会没有 -->
			<input type="text" name="" placeholder="搜索" class="input_text fl">
			<input type="button" name="" value="搜索" class="input_btn fr">
		</div>
		<div class="chart fr">
			<a href="#" class="fl">我的购物车</a>
			<span class="fr">0</span>
		</div>
	</div>
	

	<!-- "全部商品分类"这一行 -->
	<div class="sub_menu_con">
		<div class="sub_menu">
			<h1 class="fl">全部商品分类</h1>
			<ul class="fl">
				<li><a href="">首页</a></li>
				<li><a href="">手机生鲜</a></li>
				<li><a href="">抽奖</a></li>
			</ul>
		</div>
	</div>

	<div class="center_con">
		<ul class="main_menu fl">
			<li><a href="" class="fruit">新鲜水果</a></li>
			<li><a href="" class="sea">海鲜水产</a></li>
			<li><a href="" class="meat">猪肉牛肉</a></li>
			<li><a href="" class="egg">禽类蛋品</a></li>
			<li><a href="" class="vegetable">新鲜蔬菜</a></li>
			<li><a href="" class="ice">速冻食品</a></li>
		</ul>

		<div class="slide_con fl">
			<!-- ul>(li>a>img)*3  先暂时放一张，讲到JS再回来-->
			<ul class="slide">
				<ul><a href=""><img src="images/slide.jpg" alt="幻灯片" /></a></ul>
				<!-- <ul><a href=""><img src="" alt="" /></a></ul>
				<ul><a href=""><img src="" alt="" /></a></ul> -->
			</ul>
			
			<!-- 幻灯片左右两边的小箭头 -->
			<div class="prev"></div>
			<div class="next"></div>
			
			<!-- 幻灯片底部的小圆点（6个） -->
			<ul class="points">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="adv fl">
			<a href=""><img src="images/adv01.jpg" alt="广告" /></a>
			<a href=""><img src="images/adv02.jpg" alt="广告" /></a>
		</div>
	</div>




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 

	placeholder:设置默认提示文字

	autofocus:设置自动获取焦点

	autocomplete:设置是否有联想下拉，一般设置为"off"，将他关掉，我们会自己重写这个下拉框

	 -->
	<input type="text" placeholder="请输入用户名" autofocus="" autocomplete="off">
</body>
</html>

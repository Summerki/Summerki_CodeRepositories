<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation 动画</title>
	<style type="text/css">
		
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;

			animation: moving 1s ease 0s infinite alternate;
			animation-play-state: paused;
		}
		
		/*鼠标放上去就开始动画，因为前面定义了动画首先停止*/
		.box:hover{
			animation-play-state: running;
		}
		
		/*定义一个关键帧动画*/
		@keyframes moving{
			/*从哪里*/
			from{
				width: 100px;
			}
			/*到哪里*/
			to{
				width: 500px;
			}
		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

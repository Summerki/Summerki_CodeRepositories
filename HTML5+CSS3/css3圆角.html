<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 圆角</title>
	<style type="text/css">
		
		.box{
			width: 200px;
			height: 200px;
			border: 2px solid #000;
			background-color: gold;
			margin: 50px auto 0;
			/*顾名思义，border-top-left-radius代表的是左上的角*/
			border-top-left-radius: 100px 50px;
			
			/*这代表左上都设置成100*/
			border-top-left-radius: 100px;
			
			/*这代表每个角都是40px*/
			border-radius: 40px;
			
			/*使用百分比设置形状，设置50%就是一个正圆*/
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		

	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input:disabled{
			background-color: red;
		}
		input:enabled{
			background-color: green;
		}
		
		/*这个效果很好，记住！*/
		/*勾选中checkbox之后旁边的label发生相应的变化*/
		input:checked + label{
			color: red;
		}
		

		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			display: none;
		}
		input:checked + div{
			display: block;
		}
		/*上面两个是勾选checkbox之后div发生相应的变化*/
	</style>
</head>
<body>
	<!-- input里面disabled代表此输入框不能使用 -->
	<input type="text" disabled >
	<input type="text" >

	<input type="checkbox" name=""> <label for="">选择的状态</label>
	<br>
	<input type="checkbox"><div class="box">这是一个div元素</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function aa(b){
			var a = 12;
			function bb(){
				alert(a);
				alert(b);
			}

			return bb;

		}

		// 因为全局变量只有在程序关闭时会被垃圾回收
		// 所以在这里定义了cc之后，由于关联了a、b变量所以a、b变量都不会被回收
		var cc = aa(24);
		cc();

		// 闭包：函数嵌套，子函数可以调用父函数的局部变量，变量会被存在内存里不会被回收
	</script>
</head>
<body>
	
</body>
</html>
